<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <!-- Header Part of the cart -->
      <header>
        <div class="row top-row">
          <div class="col-sm-8 left-col row">
            <div class="logo-style col-sm-3 col-md-2">
              <a href="#" class="style-logo-link" data-auto-logo="true">
                <img
                  src="	https://www.1mg.com/images/tata_1mg_logo.svg"
                  width="124"
                  height="35"
                  alt=""
                />
              </a>
            </div>
            <div class="col-sm-9 style-search-bar">
              <div>
                <form class="style-search-form">
                  <input
                    id="searchBarInfo"
                    type="text"
                    autocomplete="off"
                    name="name"
                    data-auto-search-bar="true"
                    class="style-search-input"
                    value=""
                    placeholder="Search for Medicines and Health Products"
                  />
                  <span>
                    <div class="header_search_icon"></div>
                  </span>
                </form>
              </div>
            </div>
          </div>
          <div class="col-sm-4 right-col">
            <div class="style-need-help">
              <a href="/help/index.html" class="style-help-link">
                <span>Need Help?</span>
              </a>
            </div>
          </div>
        </div>
      </header>
      <div class="style-container">
        <div>
          <div class="cart-container">
            <div class="row cart-items">
              <!-- Left part of the cart -->
              <div class="col-xs-12 col-md-7">
                <div class="cart-items-container">
                  <div>
                    <div class="row">
                      <div class="col-xs-12 cart-line-items">
                        Items NOT Requiring Prescription (1)
                      </div>
                    </div>
                    <div class="cartline-item-list">
                      <div class="cartline-item-container"></div>
                    </div>
                  </div>
                </div>
                <div></div>
              </div>
              <!-- right part of the cart -->
              <div class="col-xs-12 col-md-5 cart-right-container">
                <div class="empty-space"></div>
                <!-- Coupan Part -->
                <div class="cart-coupan">
                  <div class="coupan-offer-outer">
                    <div class="row coupan-offer-inner">
                      <div>
                        <div>
                          <div class="care-coupan-container">
                            <div>
                              <div>
                                <img
                                  class="coupan-icon-img"
                                  src="https://onemg.gumlet.io/image/upload/v1625657833/ekjkxafxcqqg0oinr3fu.png"
                                  alt=""
                                />
                              </div>
                            </div>
                            <div class="new-coupan">
                              <div>
                                <span style="color: #1aab2a">
                                  <b>You can save extra ₹11 on this order</b>
                                </span>
                              </div>
                            </div>
                            <div class="coupan-discription">
                              <div>
                                <b>Become a member</b>
                              </div>
                            </div>
                            <div class="coupan-discription">
                              <div>
                                Care plan membership ₹165
                                <strike>₹549</strike>
                                / 3 months
                              </div>
                            </div>
                            <div class="care-plan-button">
                              <div class="know-btn">Know More</div>
                              <div class="join-btn">Add to cart</div>
                            </div>
                          </div>
                          <div>
                            <div title="Apply Coupon" class="coupan-box">
                              <div>
                                <div class="coupon-box-header">
                                  <div class="coupan-header-left">
                                    <img
                                      src="https://res.cloudinary.com/du8msdgbj/image/upload/v1607414999/marketing/cvtnx1zh5we6atn3m7i0.svg"
                                      alt="Coupon Image"
                                      class="coupon-icon"
                                    />
                                    <div class="coupan-code">Apply Coupon</div>
                                  </div>
                                  <div class="coupan-header-right">
                                    <img
                                      class="next-icon"
                                      src="/images/forward-rebrand.svg"
                                    />
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Total payment part -->
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
