<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div id="container">
        <div class="nav">
             <div class="logo">
                 <img
                   src="	https://www.1mg.com/images/tata_1mg_logo.svg"
                   width="124"
                   height="35"

                 />
               <div>
                   <input
                     id="searchBarInfo"
                     type="text"

                     name="name"

                   />

               </div>
             </div>

             </div>
    <div class="main">
        <h2 style="font-weight: 400;margin: 10px 15px;font-size: 18px;">Add New Address</h2>

        <div class="btn">
            <button class="btn1" style="color: rgb(255,111,97);background-color: rgb(248,248,248);">CANCEL</button>
